<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidney Transplant Patient Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Kidney Transplant Visualization Tool</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <svg id="scatterPlot" width="800" height="800"></svg>
        </div>

        <div class="col-2">
          <div class="sidebar">
            <!-- Data Stats Box -->
            <div class="stats-box">
              <h3>Dataset Statistics</h3>
              <p><strong>Total Patients:</strong> <span id="totalPatients"></span></p>
              <p><strong>Number of Clusters:</strong> <span id="numClusters"></span></p>
              <p><strong>Patients per Cluster:</strong></p>
              <ul id="clusterCounts"></ul>
              <p><strong>Average Age:</strong> <span id="avgAge"></span></p>
              <p><strong>Average Compatibility Score:</strong> <span id="avgCompScore"></span></p>
              <p><strong>Hypertension (%):</strong> <span id="hypertensionPct"></span></p>
              <p><strong>Diabetes (%):</strong> <span id="diabetesPct"></span></p>
            </div>

            <!-- Cluster Legend -->
            <div class="legend-box">
              <h3>Cluster Legend</h3>
              <ul id="legend"></ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div id="neighborTableWrapper">
            <h3>Selected Patient & Neighbors</h3>
            <table id="neighborTable" class="table table-warning table-striped">
              <thead>
                <tr id="tableHeader"></tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="tooltip"></div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
